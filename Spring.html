<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>MyLooks</title>
    <script type="text/javascript">
      var imgArray = new Array();
      imgArray[0] = "img/bgimg.jpg";
      imgArray[1] = "img/bgimg2.jpg";
      imgArray[2] = "img/bgimg3.jpg";
      imgArray[3] = "img/bgimg4.jpg";

      var i = 0;
      function showImage() {
        if (i == 4) i = 0;
        var imgNum = i;
        var objImg = document.getElementById("introimg");
        objImg.src = imgArray[imgNum];
        setTimeout(showImage, 5000);
        i++;
      }
    </script>

    <meta charset="utf-8" />
  </head>
  <body onload=" showImage()">
    <div id="main">
      <a href="spring.html"><img src="img/main.png" /></a>
      <a class="Zzim-go" href="Zzim.html"><img src="img/heart.png"/></a>
    </div>

    <section>
      <div id="toppart">
        <div id="midpart" style="width: 500px">
          <h3>
            내게 잘 어울리는<br />예쁜 코디가 궁금한가요?<br />나만의 퍼스널
            컬러에 맞는<br />다양한 코디를<br />MyLooks에서<br />찾아보세요
          </h3>
        </div>
      </div>
    

      <div id="top_image">
        <img id="introimg" border="0" />
      </div>
    </section>

    <section>
      <div class="menu-dis">
        <a class="menu_select" href="Spring.html">Spring</a>
        <a class="menu" href="Summer.html">Summer</a>
        <a class="menu" href="Autumn.html">Autumn</a>
        <a class="menu" href="Winter.html"> Winter</a>
      </div>
    </section>

   
    <section class="Looks">
      <div class="Looks__container">
        <div class="Looks__filter filter-Looks">
          <button
            data-filter="*"
            class="filter-Looks__item active"
            type="button"
          >
            Show All
          </button>
          <button
            data-filter="clear"
            class="filter-Looks__item"
            type="button"
          >
            Clear
          </button>
          <button
            data-filter="warm"
            class="filter-Looks__item"
            type="button"
          >
            Warm
          </button>
          <button
            data-filter="light"
            class="filter-Looks__item"
            type="button"
          >
            Light
          </button>
        </div>
        <div class="Looks__items">
          
            <Look data-filter="clear" class="Looks__item Look">
                <a href="#" class="Look__image" >
                  
                    <img src="img/img1.jpg" alt="Image"/>
                    <div class="hover_text" >
                      크게 보기
                    </div>  
                </a>
                <div class="zzim">
                  <button class="zzim_button" type="button"><img src="img/heart.png" onclick="toggleHeart(event,'img/img1.jpg')"></button>
                </div>
              
            </Look>

            <Look data-filter="warm" class="Looks__item Look">
              <a href="#" class="Look__image">
                
                  <img src="img/img2.jpg" alt="Image"/>
                  <div class="hover_text" >
                    크게 보기
                  </div>  
              </a>
              <div class="zzim">
                <button class="zzim_button" type="button"><img src="img/heart.png" onclick="toggleHeart(event,'img/img2.jpg')"></button>
              </div>
             
            
          </Look>

          <Look data-filter="clear" class="Looks__item Look">
            <a href="#" class="Look__image">
              
                <img src="img/img3.jpg" alt="Image"/>
                <div class="hover_text" >
                  크게 보기
                </div>  
            </a>
            <div class="zzim">
              <button class="zzim_button" type="button"><img src="img/heart.png" onclick="toggleHeart(event,'img/img3.jpg')"></button>
            </div>
            
          
        </Look>

        <Look data-filter="light" class="Looks__item Look">
          <a href="#" class="Look__image">
            
              <img src="img/img4.jpg" alt="Image"/>
              <div class="hover_text" >
                크게 보기
              </div>  
          </a>
          <div class="zzim">
            <button class="zzim_button" type="button"><img src="img/heart.png" onclick="toggleHeart(event,'img/img4.jpg')"></button>
          </div>
        
      </Look>

      
      <Look data-filter="light" class="Looks__item Look">
        <a href="#" class="Look__image">
          
            <img src="img/img5.jpg" alt="Image"/>
            <div class="hover_text" >
              크게 보기
            </div>  
        </a>
        <div class="zzim">
          <button class="zzim_button" type="button"><img src="img/heart.png" onclick="toggleHeart(event,'img/img5.jpg')"></button>
        </div>
      
    </Look>

    
    <Look data-filter="warm" class="Looks__item Look">
      <a href="#" class="Look__image">
        
          <img src="img/img6.jpg" alt="Image"/>
          <div class="hover_text" >
            크게 보기
          </div>  
      </a>
      <div class="zzim">
        <button class="zzim_button" type="button"><img src="img/heart.png" onclick="toggleHeart(event,'img/img6.jpg')"></button>
      </div>
    
  </Look>

            
          
        </div>

        <div class="popup-image">
          <span>&times;</span>
          <img src="img/img1.jpg" alt="">
        </div>

      </div>

    </section>
  </main>
</div>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

  </body>
</html>
